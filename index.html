<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin: Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="top">
            <img src="images/icon.svg" alt="">
            <div>Noughts and Crosses</div>
        </div>
        <div class="main">
            <div class="play-container">
                <div>
                    <label for="player1Name">Player 1 Name</label>
                    <input type="text" id="player1Name">
                </div>
                <div>
                    <label for="player1Name">Player 2 Name</label>
                    <input type="text" id="player2Name">
                </div>
                <div class="play-btn" onclick="play.startPlay()">Play</div>
            </div>
            <div class="game-container"></div>
        </div>
    </div>
    <div class="result"></div>
    <button class="playAgain" onclick="result.playAgain()">Play Again?</button>
</body>
</html>
